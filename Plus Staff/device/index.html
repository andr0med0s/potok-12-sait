<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Device</title>
  <link rel="stylesheet" href="css\style.css">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <nav class="header-top">
        <div class="header-top__container">
          <div class="header-top__logo header-nav__search">
            <div class="header-top__logo">
              <img src="img/header/logo.png" width="163" height="36" alt="Лого `Device`">
            </div>
            <!-- header-top__logo -->

            <div class="header-top__search">
              <span class="search-field">
                <input type="text" name="search" value="" placeholder="Поиск по сайту">
              </span>
              <span class="search-field__img"></span>
            </div>
            <!-- header-top__search -->
          </div>
          <!-- header-top__logo header-nav__search -->

          <div class="header-top__wrapper">
            <div class="user-menu">
              <div class="user-profile__login">
                <span class="user-profile__icon"><img src="img/header/user.svg" width="10" alt=""></span>
                <span class="user-profile__name">Валентин Петухов</span>
              </div>
              <div class="user-profile__btn">
                <button class="user-profile__logout">Выход</button>
              </div>
            </div>
            <!-- user-menu -->

            <div class="buttons">
              <a class="compare-link" href="#">
                <span class="compare-link__img"></span>
                <span class="compare-link__text">Сравнить</span>
              </a>
              <div class="cart-button">
                <a class="buttons-link" href="#">
                  <span class="buttons-link__img"></span>
                  <span class="buttons-link__text">Корзина</span>
                </a>
              </div>
            </div>
            <!-- buttons -->
          </div>
          <!-- header-top__wrapper -->
        </div>
        <!-- header-top__container -->
      </nav>
      <!-- header-top -->

      <div class="header-bottom">
        <div class="header-bottom__catalog">
          <button class="catalog-btn">Каталог товаров</button>
        </div>
        <!-- header-bottom__catalog -->
        <div class="header-bottom__delivery">
          <button class="delivery-btn">Доставка</button>
        </div>
        <!-- header-bottom__delivery -->
        <div class="header-bottom__warranty">
          <button class="warranty-btn">Гарантия</button>
        </div>
        <!-- header-bottom__warranty -->
        <div class="header-bottom__contacts">
          <button class="contacts-btn">Контакты</button>
        </div>
        <!-- header-bottom__contacts -->
      </div>
      <!-- header-bottom -->
    </div>
    <!-- container -->
  </header>
  <!-- main-header -->

  <main class="main-page">
    <div class="main-page__container">
      <div class="main-page__categories">
        <div class="categories-menu">
            <h3 class="categories-title">Моноподы для селфи</h3>
            <nav class="breadcrumb-list">
              <ul>
              <li class="breadcrumb-item"><a href="#">Главная</a></li>
              <li class="breadcrumb-item"><a href="#">Каталог товаров</a></li>
              <li class="breadcrumb-item"><a href="#">Моноподы для селфи</a></li>
              
              </ul>
            </nav>
        </div>
      </div>
      <!-- main-page__catalog -->
      <div class="main-page__items">
  
      </div>
      <!-- homepage__content -->
    </div>
    <!-- homepage__container -->
  </main>

</body>

</html>
